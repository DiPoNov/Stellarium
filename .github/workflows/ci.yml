name: "CI Windows + cross‑platform"

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]        # если хочешь релизы при теге
  pull_request:
    branches: [ master ]

jobs:
  # --- Windows build ---
  ci-windows:
    name: "Windows (Qt6)"
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'            # можно подставить нужную версию
          host: windows
          target: desktop
          arch: win64_msvc2022        # или нужный твой вариант

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${{ env.QT_DIR }}" \
            -DENABLE_TESTING=ON \
            "${{ github.workspace }}"

      - name: Build
        run: cmake --build build --config Release -- /m:4

      - name: Package .exe and DLLs
        run: |
          cd build/Release
          mkdir dist
          xcopy /Y *.exe dist\
          xcopy /Y *.dll dist\
          powershell -Command "Compress-Archive -Path dist\\* -DestinationPath stellarium-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellarium-windows
          path: build/Release/stellarium-windows.zip

  # --- Публикация релиза (если тег) ---
  publish-release:
    name: "Publish Release"
    needs: ci-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: stellarium-windows
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "Stellarium ${{ github.ref_name }}"
          files: artifacts/stellarium-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
