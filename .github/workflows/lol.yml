name: "Проверка модулей Qt с архитектурой"

on: [push]

jobs:
  check-qt-modules:
    runs-on: windows-latest
    steps:
      - name: Проверка доступных модулей Qt
        shell: pwsh
        run: |
          pip install aqtinstall
          
          echo "=== Модули для Qt 6.6.2 win64_msvc2019_64 ==="
          aqt list-qt windows desktop --modules 6.6.2 win64_msvc2019_64
          
          echo "=== Модули для Qt 5.15.2 win64_msvc2019_64 ==="
          aqt list-qt windows desktop --modules 5.15.2 win64_msvc2019_64
          
          echo "=== Модули для Qt 5.15.2 win64_mingw81 ==="
          aqt list-qt windows desktop --modules 5.15.2 win64_mingw81
